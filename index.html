<html>
<head>
  <title>react calendar timeline Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body style='font-family: "Lato";margin: 0;font-size: 13px;'>
  <div id="main"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.7.6/immutable.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.0.1/faker.js"></script>
  <script src="dist/react-calendar-timeline.js"></script>
  <script>
    var groups = []
    for (var i = 0; i < 50; i++) {
      groups.push({
        id: (i+1)+'',
        title: faker.name.firstName()
      })
    };

    var items = []
    for (var i = 0; i < 100; i++) {
      var startDate = faker.date.recent(4).valueOf()
      items.push({
        id: i+'',
        group: faker.random.number({min: 1, max: groups.length + 1})+'',
        title: faker.hacker.phrase(),
        start: moment(startDate).toDate(),
        end: moment(startDate + faker.random.number({min: 2, max: 20})*15*60*1000).toDate(),
        canMove: faker.random.boolean(),
        canResize: faker.random.boolean()
      })
    }

    var props = {
      groups: groups,
      items: items,
      fixedHeader: 'fixed',
      canMove: true, // defaults
      canResize: true,

      keys: {
        groupIdKey: 'id',
        groupTitleKey: 'title',
        itemIdKey: 'id',
        itemTitleKey: 'title',
        itemGroupKey: 'group',
        itemTimeStartKey: 'start',
        itemTimeEndKey: 'end'
      },

      itemClick: function(item) {
        console.log("Clicked: " + item);
      },
      dayBackground: function(unit, time) {
        if ((unit === 'day' || unit === 'hour' || unit === 'minute') && (time.day() == 6 || time.day() == 0)) {
          return 'rgba(250, 246, 225, 0.5)'
        }
      }
    }

    var filter = React.createElement("div", {}, "The filter");

    /* jshint undef:false */
    ReactDOM.render(React.createElement(ReactCalendarTimeline['default'], props, filter), document.getElementById('main'));
  </script>
</body>
</html>
