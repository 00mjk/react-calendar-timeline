<html>
<head>
  <title>react calendar timeline Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body style='font-family: "Lato";margin: 0;font-size: 13px;'>
  <div id="main"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.js"></script>
  <script src="dist/react-calendar-timeline.js"></script>
  <script>
    var groups = [
      {
        id: '1',
        title: "First"
      },
      {
        id: '2',
        title: "Second"
      },
      {
        id: '3',
        title: "Third"
      },
      {
        id: '4',
        title: "Fourth"
      },
      {
        id: '5',
        title: "Fifth"
      }
    ];

    var items = [
      {
        id: '1000',
        group: '1',
        title: "First Item, can't move or resize",
        start: moment("2014-09-24T10:00:00Z").toDate(),
        end: moment("2014-09-25T10:00:00Z").toDate(),
        canMove: false,
        canResize: false
      },
      {
        id: '1001',
        group: '3',
        title: "Second Item, can't resize",
        start: moment("2014-09-24T12:00:00Z").toDate(),
        end: moment("2014-09-24T16:00:00Z").toDate(),
        canResize: false
      },
      {
        id: '1002',
        group: '4',
        title: "Third Item",
        start: moment("2014-09-25T02:00:00Z").toDate(),
        end: moment("2014-09-25T04:00:00Z").toDate()
      }
    ];

    var props = {
      groups: groups,
      items: items,
      canMove: true, // defaults
      canResize: true,
      itemClick: function(item) {
        console.log("Clicked: " + item);
      }
    }

    var filter = React.createElement("div", {}, "The filter");

    /* jshint undef:false */
    ReactDOM.render(React.createElement(ReactCalendarTimeline['default'], props, filter), document.getElementById('main'));
  </script>
</body>
</html>
